<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header-menu">
                <li class="menu__element">
                    <a href="#why-us" class="menu__link">Why us</a>
                </li>
                <li class="menu__element">
                    <a href="#benefits" class="menu__link">Benefits</a>
                </li>
                <li class="menu__element">
                    <a href="#prices" class="menu__link">Prices</a>
                </li>
                <li class="menu__element">
                    <a href="#contact" class="menu__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

</header>

<main>

    <section class="welcome">
        <div class="welcome__content">
            <h1 class="welcome__header">Sell More!</h1>
            <p class="welcome__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn__primary btn--large">Open your shop</a>
        </div>
    </section>

    <img src="assets/Background.png" alt="" class="welcome__img">


    <section class="stats">
        <div class="container">
            <h2 class="stats__title">The most popular sales platform in country</h2>
            <div class="stats__container">

                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Person.svg" alt="person" class="stats__img"/>
                    </div>
                    <div class="stats__number">100000+</div>
                    <div class="stats__description">daily entries</div>
                </div>

                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Eye.svg" alt="eye" class="stats__img"/>
                    </div>
                    <div class="stats__number">2000000+</div>
                    <div class="stats__description">seen products every day</div>
                </div>

                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Catalog.svg" alt="catalog" class="stats__img"/>
                    </div>
                    <div class="stats__number">10000+</div>
                    <div class="stats__description">added posts daily</div>
                </div>

            </div>
        </div>
    </section>
    <section class="benefits"></section>
    <section class="pricing"></section>
    <section class="contact"></section>


</main>


</body>
</html>
